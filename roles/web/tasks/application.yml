---
- name: Application - Get from GIT
  shell: git clone --origin origin --recursive --branch {{project.repository.version}} {{project.repository.url}} {{app.webpath}}
  args:
    creates: "{{app.webpath}}"
  tags:
    - creates
    - installapp

- name: Application - Update permissions of the application
  file: path={{app.webpath}} owner=www-data group={{shared.group}} recurse=yes state=directory
