---
- include: check.yml tags=always

- include: php.yml tags=php
  when: php.enabled

- include: csstools.yml tags=csstools
  when: csstools.enabled and ruby.enabled and npm.enabled

- include: git.yml tags=git
  when: git.enabled

- include: ssl.yml tags=ssl
  when: ssl.enabled

- include: apache.yml tags=apache
  when: apache.enabled

- include: adminer.yml tags=adminer
  when: adminer.enabled

- include: application.yml tags=applications
  when: applications.enabled

- include: letsencrypt.yml tags=letsencrypt
  when: letsencrypt.enabled and git.enabled and ssl.enabled

- include: mariadb.yml tags=mariadb
  when: mariadb.enabled

- include: scripts.yml tags=scripts
  when: script.enabled
